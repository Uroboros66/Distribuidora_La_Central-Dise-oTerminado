name: CodeQL(C#)

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 1' # semanal

jobs:
  analyze:
    permissions:
      security-events: write
      actions: read
      contents: read

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - uses: github/codeql-action/analyze@v3

name: An치lisis de Dependencias

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  dependency-review:
    name: Revisi칩n de dependencias (GitHub)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' # Solo en PRs
    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v4

      - name: Dependency Review (GitHub)
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  owasp-scan:
    name: Escaneo OWASP Dependency Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Solo en push
    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v4

      - name: Instalar Java (requisito de OWASP)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Descargar OWASP Dependency Check
        run: |
          curl -L -o dependency-check.zip https://github.com/jeremylong/DependencyCheck/releases/latest/download/dependency-check.zip
          unzip dependency-check.zip -d $HOME/dependency-check
          chmod +x $HOME/dependency-check/bin/dependency-check.sh

      - name: Ejecutar OWASP Dependency Check
        run: |
          $HOME/dependency-check/bin/dependency-check.sh \
            --project "Distribuidora_La_Central" \
            --scan . \
            --format "HTML" \
            --out dependency-check-report

      - name: Subir reporte como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report
